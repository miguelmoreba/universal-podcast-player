<div class="box">
    <div style="margin-top: 20px;">
        Url
        <input type="text" id="url-input" [(ngModel)]="originalUrl">
        <button (click)="onUrlButtonClick()">
                Download
        </button>
    </div>

    <div *ngIf="url" class="flex-element">
        <div class="box">
            <img [src]="episode?.artworkUrl600" alt="" class="podcast-image flex-element">
        </div>
        <app-player [url]="url" [originalUrl]="originalUrl" [start]="startTime"></app-player>
        {{episode?.trackName}}
        {{episode?.collectionName}}
    </div>
</div>
