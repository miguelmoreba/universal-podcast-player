<div style="margin-top: 20px;">
    Url
    <input type="text" (input)="onUrlInput($event)">
    <button (click)="onUrlButtonClick()">
            Download
    </button>
</div>

<div style="margin-top: 20px;">
    <audio id="audio-player" controls [src]="link" (timeupdate)="timeUpdate($event)">
            Your browser does not support the
            <code>audio</code> element.
    </audio>
</div>

<div>
    <input type="number" (input)="onStartChange($event)" aria-label="start">
    <input type="number" aria-label="end">
</div>
