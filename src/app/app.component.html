
<div style="margin-top: 20px;">
        Url
        <input type="text" (input)="onUrlInput($event)">
        <button (click)="onUrlButtonClick()">
                Download
        </button>
</div>

<div style="margin-top: 20px;">
        <audio controls [src]="link">
                Your browser does not support the
                <code>audio</code> element.
        </audio>
</div>

<div style="margin-top: 20px;"> 
        <input type="file" (change)="onInputChange($event)">
        <button >
                Local
        </button>
</div>
<div style="margin-top: 20px;">
        <audio controls [src]="local_url">
                Your browser does not support the
                <code>audio</code> element.
        </audio>
</div>
