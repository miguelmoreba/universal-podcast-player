<div class="flex-element">
    <label for="start">Start</label>
    <input type="range" id="start" name="start" class="slider"
        min="0" [max]="duration" (change)="onChangeCurrentLow($event)"
        (input)="onInputCurrentLow($event)">
</div>

<!-- {{duration}} -->
{{ inputCurrentLow * 1000 | date:'mm:ss' }}

<div class="flex-element">
    <label for="end">End</label>
    <input type="range" id="end" name="end" class="slider"
        min="0" [max]="duration" (change)="onChangeCurrentHigh($event)"
        (input)="onInputCurrentHigh($event)">
</div>
